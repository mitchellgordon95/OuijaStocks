<html>
<head>
    <link rel="stylesheet" href="css/style.css"> </link>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/main.js"></script>
    <title>Ouija Stocks</title>
</head>
<body>
  <div id="title-area">
    <h1>Ouija Stock</h1>
    <div>Enter a stock acronym (Yahoo format):</div>
    <form id="acronym_form">
        <input type="text" id="stock_name"/>
        <input type="submit" id="go_btn" value="Go!"/>
    </form>
    <div id="log">
      <div id="date"></div>
      <div id="change"></div>
    </div>
  </div>
  <div id="board_container">
    <img id="board" src="img/board.jpg"/>
    <img id="planchette" src="img/planchette.png"/>
  </div>
</body>
</html>
